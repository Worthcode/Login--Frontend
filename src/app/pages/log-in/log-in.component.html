<!-- log-in.component.html -->
<div class="auth-container">
  <div class="auth-box">
    <h2>{{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}</h2>

    <form *ngIf="isLogin; else registerTemplate" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
      </div>
      <button type="submit">Iniciar Sesión</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p>¿No tienes una cuenta? <a href="javascript:void(0)" (click)="toggleForm()">Regístrate aquí</a></p>
    </form>

    <!-- Formulario de Registro -->
    <ng-template #registerTemplate>
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required />
        </div>
        <button type="submit">Registrarse</button>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <p>¿Ya tienes cuenta? <a href="javascript:void(0)" (click)="toggleForm()">Inicia sesión aquí</a></p>
      </form>
    </ng-template>
  </div>
</div>
