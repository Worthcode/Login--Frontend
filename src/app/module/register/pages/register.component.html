<div class="login-container">
  <h2 *ngIf="isLoginMode">Iniciar Sesión</h2>
  <h2 *ngIf="!isLoginMode">Registrarse</h2>

  
    <div>
      <label for="username">Nombre de Usuario:</label>
      <input id="username" formControlName="username" type="text">
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password">
    </div>

    <div *ngIf="!isLoginMode">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password">
    </div>

    <button type="submit">{{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}</button>
    <button type="button" (click)="toggleMode()">{{ isLoginMode ? '¿No tienes una cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}</button>
</div>
